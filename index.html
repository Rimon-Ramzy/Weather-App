<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>weather</title>
  <link rel="stylesheet" href="css/all.min.css">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <nav class="navbar navbar-expand-lg">
    <div class="container">
      <a class="navbar-brand d-flex align-items-center" href="#">
        <img src="images/logo.png" alt="" class="w-100 me-3">
        <div>
          <span class="f-5">Weather</span>
          <p class="dateInNav text-info"></p>
        </div>
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
        aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav align-items-center justify-content-center text-center">
          <li class="nav-item me-lg-3">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li>
          <li class="nav-item me-lg-3">
            <a class="nav-link" href="#">News</a>
          </li>
          <li class="nav-item me-lg-3">
            <a class="nav-link" href="#">Live</a>
          </li>
          <li class="nav-item me-lg-3">
            <a class="nav-link" href="#">Photos</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Contact</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <section id="main">
    <img src="./images/stars1.webp" id="stars">
    <img src="./images/moon2.webp" id="moon">
    <div class="weather">Weather</div>
    <img src="./images/mountains3.webp" id="mountains1">
    <img src="./images/mountains4.webp" id="mountains2">
    <img src="./images/river5.webp" id="river">
    <img src="./images/boat6.webp" id="boat1">
    <img src="./images/mountains7.webp" id="mountains3">
  </section>
  <section id="line"></section>
  <section id="home">
    <div class="overlay"></div>
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <div class="search d-flex rounded-pill my-5">
            <input type="text" placeholder="Find Your Location" id="location" class="w-100">
            <button class="bg-info rounded-pill px-4 py-2 text-white">Find</button>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <div class="home-content">
            <div class="row gy-4">
              <div class="col-lg-4 col-md-6">
                <div class="card card-one">
                  <div class="header text-white-50 d-flex justify-content-between">
                    <span id="day"></span>
                    <span id="date"></span>
                  </div>
                  <div class="content">
                    <h5 id="location"></h5>
                    <div class="d-flex align-items-end">
                      <h2 id="degree" class="pe-1"></h2>
                      <img id="status-img" src="" alt="">
                    </div>
                    <span id="status" class="d-block pb-3 text-info"></span>
                    <div class="footer d-flex text-white-50">
                      <div class="pe-4">
                        <i class="fa-solid fa-umbrella-beach"></i>
                        <span id="wind-degree"></span>
                      </div>
                      <div class="pe-4">
                        <i class="fa-solid fa-wind"></i>
                        <span id="wind-km"></span>
                      </div>
                      <div class="pe-4">
                        <i class="fa-regular fa-compass"></i>
                        <span id="wind-dir"></span>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="col-lg-4 col-md-6">
                <div class="card card-two card-next">
                  <div class="header text-white-50 d-flex justify-content-between align-items-center">
                    <span class="day"></span>
                    <span class="date"></span>
                  </div>
                  <div class="content">
                    <div class="d-flex flex-column align-items-center justify-content-center">
                      <img src="" alt="">
                      <h2 class="max-degree" class="pe-1"></h2>
                      <h5 class="min-degree" class="pe-1"></h5>
                      <span class="status d-block pb-3 text-info"></span>
                    </div>
                  </div>
                </div>
              </div>
              <div class="col-lg-4 col-md-6">
                <div class="card card-three card-next">
                  <div class="header text-white-50 d-flex justify-content-between align-items-center">
                    <span class="day"></span>
                    <span class="date"></span>
                  </div>
                  <div class="content">
                    <div class="d-flex flex-column align-items-center justify-content-center">
                      <img src="" alt="">
                      <h2 class="max-degree" class="pe-1"></h2>
                      <h5 class="min-degree" class="pe-1"></h5>
                      <span class="status d-block pb-3 text-info"></span>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <footer>
    <div class="container">
      <div class="row d-flex justify-content-center align-items-center">
        <div class="col-lg-8 col-md-12">
          <div class="subscribe d-flex rounded-pill justify-content-center align-items-center">
            <input type="text" placeholder="Enter Your Email To Subscribe..." class="w-100 border-0">
            <button class="bg-info text-white border-0 rounded-pill px-4 py-2">Subscribe</button>
          </div>
        </div>
        <div class="col-lg-4 col-md-12 icons text-end">
          <div class="social-icons d-flex">
            <i class="fa-brands fa-facebook-f me-3"></i>
            <i class="fa-brands fa-twitter me-3"></i>
            <i class="fa-brands fa-google-plus-g me-3"></i>
            <i class="fa-brands fa-pinterest-p me-3"></i>
          </div>
        </div>
      </div>
    </div>
  </footer>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
